<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center">CREA UN AUTORE</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content align-items-center">
                <h2 class="text-center">Aggiungi autore</h2>
            </div>
            <div class="col-12 my-5">
                <form th:action="@{/authors}" method="POST" th:object="${author}">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" required th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Surname</label>
                        <input type="text" id="name" required th:field="*{surname}">
                    </div>
                    <button type="submit">Save</button>
                    <button type="reset">Reset</button>
                    
                    
                </form>
            </div>
            <div class="col-12">
                <a th:href="@{/authors}">torna alla home</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
